<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanmathi Mart - Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="success-message" id="success-message">
      Sign up successful! Redirecting to home..!!!
    </div>

    <div class="signup-form-container">
      <h2>Create an Account</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="username">Full Name</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number</label>
          <input
            type="text"
            id="text"
            name="text"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="referalcode">Referal code</label>
          <input
            type="text"
            id="text"
            name="text"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>

    <footer class="sticky-footer">
      <div class="container d-flex justify-content-between align-items-center">
        <ul class="footer-links d-flex justify-content-between w-100">
          <li><a href="index.html"><img src="./Home/home_processed.png" alt="Home" /></a></li>
          <li><a href="vegetables&fruits.html"><img src="./Home/categories_processed.png" alt="Categories" /></a></li>
          <li><a href="#"><img src="./Home/search_processed.png" alt="search" /></a></li>
          <li><a href="deal.html"><img src="./Home/dealing_processed.png" alt="Deals" /></a></li>
          <li><a href="Newarrivals.html"><img src="./Home/new arrival_processed.png" alt="New Arrivals" /></a></li>
        </ul>
      </div>
    </footer>

    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Show success message
          const successMessage = document.getElementById("success-message");
          successMessage.style.display = "block";
          setTimeout(function () {
            window.location.href = "index.html"; 
          }, 3000);

          // Reset form fields
          e.target.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
