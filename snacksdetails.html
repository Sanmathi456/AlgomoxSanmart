<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="./css/productdetail.css">
</head>

<body>

  <!-- Product Detail Section -->
  <section class="product-detail-container">
    <div class="product-detail">
      <img src="./img/bourbon.jpg" id="product-image" class="product-detail-image" alt="Product Image" />
      <div class="product-info">
        <h2 id="product-name">Bourbon</h2>
        <p id="product-description">
          Bourbon is a popular biscuit sandwich filled with rich chocolate cream, known for its sweet, chocolaty flavor
          and iconic sugar crystal topping..!</p>
        <div class="product-price" id="product-price">$30.99</div>
        <button class="whatsapp-btn" id="whatsapp-btn">Share on WhatsApp</button>
        <div class="reward">
          <p>Earn 10 reward points when you purchase this item!</p>
        </div>
      </div>
    </div>
  </section>

  <section class="review-section">
    <h3>Customer Reviews</h3>
    <div class="review-form">
      <h4>Leave a Review</h4>
      <input type="text" id="review-name" placeholder="Your Name" required />
      <textarea id="review-comment" placeholder="Your Review" rows="4" required></textarea>
      <button id="submit-review">Submit Review</button>
    </div>
    <div class="reviews-list" id="reviews-list"></div>
  </section>
<script>
    document.getElementById("whatsapp-btn").addEventListener("click", function () {
    const phoneNumber = "6369306199"; 
    const message = "Hello! I wanted to share this with you.";
    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
    window.open(whatsappURL, "_blank");
  });
  document.getElementById("submit-review").addEventListener("click", function () {
  const name = document.getElementById("review-name").value;
  const comment = document.getElementById("review-comment").value;
  if (name && comment) {
    const reviewList = document.getElementById("reviews-list");
    const newReview = document.createElement("div");
    newReview.classList.add("review");
    newReview.innerHTML = `<h4>${name}</h4><p>${comment}</p>`;
    reviewList.appendChild(newReview);
  }
});
  </script>


</body>

</html>
