  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const addToCartButtons = document.querySelectorAll(".add-to-cart-btn");
    const recommendToggle = document.getElementById("recommend-toggle");
    const complementaryProducts = {
      milk: "Cookies, bread",
      butter: "Jam, bread, honey",
      cheese: "Wine, crackers, bread",
      "cream cheese": "Bagels, crackers, fruits",
      feta: "Tomato Sauce, Parmesan Cheese, Garlic Bread",
      ghee: "Rice, roti, dal",
      "ice cream": "Waffle cones, chocolate sauce",
      mozzarella: "Tomato, basil, balsamic vinegar",
      paneer: "Naan, curry, rice",
      "sour cream": "Nachos, tacos, burritos"
    };

    addToCartButtons.forEach((button) => {
      button.addEventListener("click", function () {
        const productCard = this.parentElement.parentElement;
        const productName = productCard.dataset.name;
        const existingMessage = productCard.previousElementSibling;
        if (existingMessage && existingMessage.classList.contains("recommendation-box")) {
          existingMessage.remove();
        }

        if (recommendToggle.checked && complementaryProducts[productName]) {
          const messageBox = document.createElement("div");
          messageBox.className = "recommendation-box";
          messageBox.style.border = "1px solid #ccc";
          messageBox.style.padding = "10px";
          messageBox.style.marginBottom = "10px";
          messageBox.style.backgroundColor = "#f9f9f9";
          messageBox.innerHTML = `
            <p>You added <strong>${productName}</strong>. Do you need ${complementaryProducts[productName]}?</p>
          `;

          // Insert the message box above the product card
          productCard.parentElement.insertBefore(messageBox, productCard);
        }
      });
    });
  });
</script>
