<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="./css/productdetail.css">
</head>
<body>

  <!-- Product Detail Section -->
  <section class="product-detail-container">
    <div class="product-detail">
      <img src="./img/apple.jpg" id="product-image" class="product-detail-image" alt="Product Image" />
      <div class="product-info">
        <h2 id="product-name">Apple</h2>
        <p id="product-description">Fresh, crisp, and sweet apples for a healthy snack. Perfect for eating raw or in salads!</p>
        <div class="product-price" id="product-price">$40.99</div>
        <button class="whatsapp-btn" id="whatsapp-btn">Share on WhatsApp</button>
        <div class="reward">
          <p>Earn 10 reward points when you purchase this item!</p>
        </div>
      </div>
    </div>
  </section>

  <section class="review-section">
    <h3>Customer Reviews</h3>
    <div class="review-form">
      <h4>Leave a Review</h4>
      <input type="text" id="review-name" placeholder="Your Name" required />
      <textarea id="review-comment" placeholder="Your Review" rows="4" required></textarea>
      <button id="submit-review">Submit Review</button>
    </div>


    <div class="reviews-list" id="reviews-list"></div>
  </section>

 
</body>
</html>
