  <style>
    /* General Styles for Product Card */
    .product-card {
      border: 1px solid #b68d40;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      text-align: center;
      background-color: #f4ebd0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 300px;
      margin-top: 80px;
    }

    .product-card:hover {
      background: linear-gradient(45deg, #2c313c 50%, #b68d40 50%);
      color: white;
      border: 2px solid #2c313c;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .product-price {
      color: #b68d40;
      margin-top: 5px;
      font-size: 18px;
    }

    .add-to-cart-btn {
      background-color: #b68d40;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 7px 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    .add-to-cart-btn:hover {
      background-color: #f4ebd0;
      color: #b68d40;
    }

    /* Container to align the product cards */
    #productRow {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    @media (max-width: 1200px) {
      .product-card {
        width: 45%;
      }
    }

    @media (max-width: 768px) {
      .product-card {
        width: 100%;
        margin: 10px 0;
      }
    }

    @media (max-width: 480px) {
      .product-name {
        font-size: 16px;
      }

      .product-price {
        font-size: 16px;
      }

      .add-to-cart-btn {
        padding: 6px 12px;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const buttons = document.querySelectorAll(".filter_buttons button");
      const dropdown = document.querySelector(".filter_dropdown");
      const productCards = document.querySelectorAll(".col-md-3");

      // Function to filter products
      function filterProducts(category) {
        productCards.forEach((card) => {
          const productCategory = card.getAttribute("data-name");
          card.style.display =
            category === "all" || productCategory === category ? "block" : "none";
        });
      }

      // Add click event for buttons
      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          buttons.forEach((b) => b.classList.remove("active"));
          button.classList.add("active");
          const category = button.getAttribute("data-name");
          filterProducts(category);
        });
      });

      // Add change event for dropdown
      dropdown.addEventListener("change", () => {
        const category = dropdown.value;
        filterProducts(category);
      });

      // Initial load: Show all products
      filterProducts("all");
    });

  </script>
